<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Game</title>
  </head>

  <body>
    <div>
        <!--Beginning page-->
        <header>
            <a class="scores" href="highscore.html">View High Score</a>
            <span class="timer">
            <span class= "time_text">Time</span>
            <span class="time_set">number</span>
            </span>
        </header>
        <!--Quiz questions start up page-->
        <main>
            <div class="" id="start-up">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="para">Quiz description</p>
            <button class="start">Start</button>
            </div>
            <div class="" id="hidden">
                <div class="questions" id="">
                    <!--Javascript questions-->
                </div>
                <div class="options" id="">
                <!--javascript options-->
                </div>
            </div>
        </main>

        <!--End of quiz page-->
        <div id="end-page" class="hide">
            <h2>All Done</h2>
            <p>Your Final Score is: <span id="end-page"></span></p>
            <p>Enter Intials<input type="text" id="intials" max="3"/>
                <button id="submit">Submit</button>
            </p>
        </div>
    </div>

    <script src="./assets/js/question.js"></script>
    <script src="./assets/js/score.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
